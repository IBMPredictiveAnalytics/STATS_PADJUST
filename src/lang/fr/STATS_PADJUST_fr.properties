#Language properties for STATS PADJUST 
# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UNICODE
# IBMNJDK1

Description=Cette commande permet de calculer les valeurs p ajust\u00e9es prises en compte dans les tests d'hypoth\u00e8ses multiples. Elle inclut les ajustements du FDR (False Discovery Rate, taux de fausses d\u00e9couvertes) et du FWER (Family-Wise Error Rate, taux d'erreur par famille). L'entr\u00e9e est un jeu de donn\u00e9es de valeurs p ou une liste de valeurs donn\u00e9es dans la commande.
Summary=Calcul des valeurs p ajust\u00e9es pour les tests d'hypoth\u00e8ses multiples
